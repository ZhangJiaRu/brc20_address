<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}铭文搜索{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>铭文搜索</h1>
            <form method="POST" action="{{ url_for('index') }}" class="search-form">
                <input type="text" name="query" placeholder="输入铭文名称或BTC地址" required>
                <button type="submit">搜索</button>
            </form>
            <nav>
                <a href="{{ url_for('index') }}" class="nav-link">首页</a>
                <a href="{{ url_for('remarks') }}" class="nav-link">备注管理</a>
            </nav>
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
